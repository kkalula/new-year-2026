<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
  }
  canvas {
    position: absolute;
    top: 0;
    left: 0;
  }
</style>
</head>
<body>
<canvas id="bg"></canvas>
<canvas id="txt"></canvas>
<script>
/* ===== SETUP ===== */
const bg = document.getElementById("bg");
const bgCtx = bg.getContext("2d");
const txt = document.getElementById("txt");
const txtCtx = txt.getContext("2d");
bg.width = txt.width = innerWidth;
bg.height = txt.height = innerHeight;

/* ===== BACKGROUND: I LOVE YOU MATRIX KE BAWAH ===== */
const fontSize = 16;
const text = "iloveyou";
const columns = Math.floor(bg.width / (fontSize * 0.45 * text.length));
const drops = Array(columns).fill(0);

function drawBg() {
  bgCtx.fillStyle = "rgba(0,0,0,0.12)";
  bgCtx.fillRect(0, 0, bg.width, bg.height);

  bgCtx.fillStyle = "#ff69b4";
  bgCtx.font = fontSize + "px monospace";

  for (let i = 0; i < columns; i++) {
    const x = i * fontSize * 0.45 * text.length;
    const y = drops[i] * fontSize;

    bgCtx.fillText(text, x, y);

    if (y > bg.height && Math.random() > 0.97) {
      drops[i] = 0;
    }
    drops[i]++;
  }
}
setInterval(drawBg, 40);

/* ===== DOT MATRIX TEXT TENGAH ===== */
const isMobile = window.innerWidth < 768;
const words = [
  { t: "YOU", s: isMobile ? 120 : 220 },
  { t: "ARE", s: isMobile ? 120 : 220 },
  { t: "MY", s: isMobile ? 100 : 170 },
  { t: "BEST FRIEND", s: isMobile ? 70 : 150 },
  { t: "EVER", s: isMobile ? 100 : 170 },
  { t: "♥ HAPPY NEW YEAR ♥", s: isMobile ? 60 : 100 }
];

let idx = 0;
let alpha = 0;
let animating = false;

function drawDots(text, size) {
  txtCtx.clearRect(0, 0, txt.width, txt.height);

  txtCtx.font = `bold ${size}px Arial`;
  txtCtx.textAlign = "center";
  txtCtx.fillStyle = "white";
  txtCtx.fillText(text, txt.width / 2, txt.height / 2 + size / 4);

  const img = txtCtx.getImageData(0, 0, txt.width, txt.height);
  txtCtx.clearRect(0, 0, txt.width, txt.height);
  txtCtx.globalAlpha = alpha;

  for (let y = 0; y < img.height; y += 5) {
    for (let x = 0; x < img.width; x += 5) {
      const i = (y * img.width + x) * 4;
      if (img.data[i + 3] > 150) {
        txtCtx.shadowColor = "#ff69b4";
        txtCtx.shadowBlur = text.includes("HAPPY NEW YEAR") ? 25 : 18;
        txtCtx.beginPath();
        txtCtx.arc(x, y, 3, 0, Math.PI * 2);
        txtCtx.fill();
      }
    }
  }
}

function fadeIn() {
  alpha += 0.03;
  drawDots(words[idx].t, words[idx].s);
  if (alpha < 1) {
    requestAnimationFrame(fadeIn);
  } else {
    animating = false;
  }
}

function showWords() {
  if (idx >= words.length) return;
  
  animating = true;
  alpha = 0;
  fadeIn();
  
  setTimeout(() => {
    idx++;
    showWords();
  }, 3000);
}
showWords();
</script>
</body>
</html>
